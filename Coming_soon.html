<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedagri Farmers</title>
    <link rel="icon" type="image/x-icon" href="/photos/Logo without background.png">
    <!-- CSS style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font style lora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- font style Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- font style Lateef -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="service_1">
    <nav class="Nav_bar">
        <div class="logo_nav"> 
            <img class="logoImage" src="./photos/Logo without background.png" alt="image of the home page that changes">
        </div>
        <div class="Brand_name">
            <h1>Vedagri Farmers</h1>
        </div>
        <div class="nav_join">
            <div class="navBar_buttons">
                <a class="homeBtt Btt">Home</a>
                <div class="ServicesBtt">
                    <a class="ServicesBtt Btt">Services</a>
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-content_a1">Vedagri Ayurveda and Agriculture</a>
                        <!-- Add more service options here if needed -->
                    </div>
                </div>
                <a class="AboutBtt Btt">About Us</a>
                <a class="ProductsBtt Btt">Products</a>
                <a class="ContactsBtt Btt">Contacts</a>
            </div>
            <div class="NavButtDiv">
                <button class="JoinBtt Btt">Join Us</button>
            </div>
            <div class="Service bar"></div>
        </div>
        <img onclick="menubar()" class="menu_bar" src="./photos/menu_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="menu icon">
        <!-- for side nav bar -->
        <div class="nav_join_side">
            <div class="navBar_buttons_side">
                <a class="Btt_side">Home</a>
                <div class="ServicesBtt">
                    <a class="ServicesBtt Btt">Services</a>
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-content_a2">Vedagri Ayurveda and Agriculture</a>
                        <!-- Add more service options here if needed -->
                    </div>
                </div>
                <a class="Btt_side AboutBtt1">About Us</a>
                <a class="Btt_side" id="Product1">Products</a>
                <a class="Btt_side" id="Contact1">Contacts</a>
            </div>
            <div class="NavButtDiv_side">
                <button class="JoinBtt Btt" id="JoinBtt">Join Us</button>
            </div>
            <img onclick="back_menu()" class="menu_bar_back" src="./photos/arrow_back_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="back arrow">
        </div>
    </nav>
    <div class="Com_vid">
        <video id="video" autoplay muted loop>
            <source src="./photos/animation_com_soon.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    </div>
    
    <div class="Com_div">
        <h1>Coming Soon</h1>
    </div>

    <footer class="footer">
        <div class="circles">
            
        </div>
        <div class="image-of-footer">
            <img class="image2" src="./photos/footer logo.png" alt="">
            <!-- div for follow us icons -->
            <div class="follow-us">
                <div class="follow-us-text"><h3>Follow Us</h3></div>
                <div class="follow-us-icons">
                    <img src="./photos/Instagram Circle (3).png" alt="instagram">
                    <img src="./photos/Facebook.png" alt="Facebook">
                    <img src="./photos/YouTube.png" alt="YouTube">
                    <img src="./photos/LinkedIn.png" alt="LinkedIn">
                    <img src="./photos/TwitterX.png" alt="TwitterX">
                </div>

            </div>
            <!-- div for the reach section -->
            <div class="reach">
                <div class="reach-text"><h3>Reach Us</h3></div>
                <!-- reach icon and details -->
                <div class="reach-iocon-text">
                    <div class="mail-phone-location">
                        <img src="./photos/Email.png" alt="mail">
                        <p>mailid@gmail.com</p>
                    </div>
                    <div class="mail-phone-location" style="text-align: center;">
                        <img src="./photos/Phone.png" alt="phone">
                        <p s>91234 56789</p>
                    </div>
                    <div class="mail-phone-location">
                        <img src="./photos/Address (1).png" alt="location">
                        <p>Address of the institute</p>
                    </div>

                </div>

            </div>
        </div>
        <div class="circle_2"></div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
